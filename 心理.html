	<h3>在國二下學期的時候，我發現自己有點憂鬱症或是社交恐懼症，因為我那時候覺得自己沒有優有用的優點，覺得自己甚麼都做不好，但是由於我國三找到一個目標，這個「憂鬱」想法少很多，現在反而是「社交」的問題讓我有時感到很煩，因為我不太會和別人說話，常常會因為「緊張而口吃、腦袋空白」，我是想說從學校社交開始練起，但是我「並不是跟同學相處有問題」只是我「會緊張」在之後出去打工，我希望可以多練習說話技能。</h3>
